<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>【御姐电影】链接随时挂,关注微信不迷路</title>
		<script type="text/javascript" src='https://yujiedianying.github.io/jquery.min.js'></script>
	</head>
	<style type="text/css">*{margin: 0; padding: 0;} iframe{display: block;width: 100%; }html{overflow: hidden;}body{overflow: hidden;}</style>
	<body>
		<iframe id="iframe" src="http://weihongbaihuo.cn" frameborder="0"></iframe>
		<div id="c"></div>
		<script type="text/javascript">
		$(document).ready(function(){
			function windowResize(){
				var h = $(window).height();
				$('#iframe').attr('height', h);
			}
			if(window.addEventListener) {
				window.addEventListener("resize",windowResize,false);
			} else if(window.attachEvent) {
				window.attachEvent("onresize",windowResize,false);
			}
			windowResize();
		});
		</script>
	</body>
</html>
